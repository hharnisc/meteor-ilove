<head>
  <title>meteor-instastream</title>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class='titlebar'>InstaStream</div>
	<div class='display'>
		<div class='small-block'>
			<div class='image' id="a"></div>
			<div class='image' id="b"></div>
		</div>
		<div class='image' id="c"></div>
		<div class='block'>
			<div class='image' id="d"></div>
			<div class='image' id="e"></div>
			<div class='image' id="f"></div>
			<div class='image' id="g"></div>
		</div>
		<div class='block'>
			<div class='image' id="h"></div>
			<div class='image' id="i"></div>
			<div class='image' id="j"></div>
			<div class='image' id="k"></div>
		</div>
		<div class='image' id="l"></div>
		<div class='small-block'>
			<div class='image' id="m"></div>
			<div class='image' id="n"></div>
		</div>
	</div>
	<a href="https://github.com/hharnisc/meteor-intsastream"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<div class="twitter-holder"> {{> twitter }} </div>
</body>


<template name="image">
	<a href="http://instagram.com/{{user}}" target='_blank'><img src="{{url}}"/></a>
	<div class='likes'>&hearts; {{likes}}</div>
</template>

<template name="twitter">
	<a href="https://twitter.com/hjharnis" class="twitter-follow-button" data-show-count="false">Follow @hjharnis</a>
</template>
